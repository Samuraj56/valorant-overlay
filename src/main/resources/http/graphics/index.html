<html>

<head>
	<title>Overlay</title>
	<link rel="stylesheet" href="style.css">
	<script type="text/javascript" src="main.js"></script>
</head>

<body>
	<div class="team-logo left-team-logo" id="team1_logo" style="background-image:url('img/Logo1.png');"></div>
	<div class="team-name-container-left"></div>
	<p class="team-name-left" id="team1_name">University of Manchester</p>
	<div class="team-logo right-team-logo" id="team2_logo" style="background-image:url('img/Logo2.png');"></div>
	<div class="team-name-container-right"></div>
	<p class="team-name-right" id="team2_name">University of Exeter</p>

	<div class="box bottom_left_box">
		<div class="player-container">
			<div class="player-image" id="team1_player_image_1" style="background-image:url('img/Viper.png');"></div>
			<div class="player-name-container">
				<p class="player-name" id="team1_player_1">Player 1-LEFT</p>
				<div class="blue-line"></div>
			</div>
		</div>
		<div class="player-container">
			<div class="player-image" id="team1_player_image_2" style="background-image:url('img/Omen.png');"></div>
			<div class="player-name-container">
				<p class="player-name" id="team1_player_2">Player 2-LEFT</p>
				<div class="blue-line"></div>
			</div>
		</div>
		<div class="player-container">
			<div class="player-image" id="team1_player_image_3" style="background-image:url('img/Phoenix.png');"></div>
			<div class="player-name-container">
				<p class="player-name" id="team1_player_3">Player 3-LEFT</p>
				<div class="blue-line"></div>
			</div>
		</div>
		<div class="player-container">
			<div class="player-image" id="team1_player_image_4" style="background-image:url('img/Breach.png');"></div>
			<div class="player-name-container">
				<p class="player-name" id="team1_player_4">Player 4-LEFT</p>
				<div class="blue-line"></div>
			</div>
		</div>
		<div class="player-container">
			<div class="player-image" id="team1_player_image_5" style="background-image:url('img/Breach.png');"></div>
			<div class="player-name-container">
				<p class="player-name" id="team1_player_5">Player 5-LEFT</p>
				<div class="blue-line"></div>
			</div>
		</div>
	</div>
	<div class="box bottom_right_box">
		<div class="player-container">
			<div class="player-name-container-right">
				<p class="player-name" id="team2_player_1">Player 1-RIGHT</p>
				<div class="red-line"></div>
			</div>
			<div class="player-image" id="team2_player_image_1" style="background-image:url('img/Breach.png');"></div>
		</div>
		<div class="player-container">
			<div class="player-name-container-right">
				<p class="player-name" id="team2_player_2">Player 2-RIGHT</p>
				<div class="red-line"></div>
			</div>
			<div class="player-image" id="team2_player_image_2" style="background-image:url('img/Breach.png');"></div>
		</div>
		<div class="player-container">
			<div class="player-name-container-right">
				<p class="player-name" id="team2_player_3">Player 3-RIGHT</p>
				<div class="red-line"></div>
			</div>
			<div class="player-image" id="team2_player_image_3" style="background-image:url('img/Breach.png');"></div>
		</div>
		<div class="player-container">
			<div class="player-name-container-right">
				<p class="player-name" id="team2_player_4">Player 4-RIGHT</p>
				<div class="red-line"></div>
			</div>
			<div class="player-image" id="team2_player_image_4" style="background-image:url('img/Breach.png');"></div>
		</div>
		<div class="player-container">
			<div class="player-name-container-right">
				<p class="player-name" id="team2_player_5">Player 5-RIGHT</p>
				<div class="red-line"></div>
			</div>
			<div class="player-image" id="team2_player_image_5" style="background-image:url('img/Breach.png');"></div>
		</div>
	</div>
</body>

</html>
